<div class="card card-body">
  <h3 class="global-component-heading">Arithmetic Operators</h3>
  <div class="global-tab-title global-tab-slide-effect">
    <span
      class="global-tab-pill"
      id="one"
      [ngClass]="elementId == 'one' ? 'active' : ''"
      (click)="tabChange($event)"
      data-hover="Probem Statement"
      >Problem Statement</span
    >
    <span
      class="global-tab-pill"
      id="two"
      [ngClass]="elementId == 'two' ? 'active' : ''"
      (click)="tabChange($event)"
      data-hover="Program"
      >Program</span
    >
    <span
      class="global-tab-pill"
      id="three"
      [ngClass]="elementId == 'three' ? 'active' : ''"
      (click)="tabChange($event)"
      data-hover="Animation Video"
      >Animation Video</span
    >
    <span
      class="global-tab-pill"
      id="five"
      [ngClass]="elementId == 'five' ? 'active' : ''"
      (click)="tabChange($event)"
      data-hover="Practice"
      >Practice</span
    >
  </div>
  <div *ngIf="elementId == 'one'">
      <div class="card border-warning" style="border: 2px solid">
        <div class="text-center">
          <button type="button" class="btn btn-lg btn-block">
            Arithmetic operators are used to perform arithmetic operations like
            addition, subtraction, multiplication, division and module on
            variables and data.
          </button>

          <img src="assets/img/corejava/intro/arthematic.JPG" />
        </div>
      </div>
  </div>

  <div *ngIf="elementId == 'two'">
    <div class="card-body border border-warning">
      <img
        class="program-img-fit"
        src="assets/img/corejava/intro/arthprogram.JPG"
        alt="program"
      />
    </div>
  </div>
  <div *ngIf="elementId == 'three'">
    <div
      class="card-body"
    >
      <app-video-cmp 
      [url]="videoData"
      [audioData]="audioData"
      ></app-video-cmp>
    </div>
  </div>
  <div *ngIf="elementId == 'five'">
    <div class="card-body">
      <app-compiler-cmp
        [problemId]="'addtion'"
        [languageId]="'JAVA8'"
      ></app-compiler-cmp>
    </div>
  </div>
</div>
