<div class="card card-body">
    <h3 class="global-component-heading">Question-1</h3>
    <div class="global-tab-title global-tab-slide-effect">
      <span
        class="global-tab-pill"
        id="one"
        [ngClass]="elementId == 'one' ? 'active' : ''"
        (click)="tabChange($event)"
        data-hover="Problem Statement"
        >Problem Statement</span
      >
      <span
        class="global-tab-pill"
        id="two"
        [ngClass]="elementId == 'two' ? 'active' : ''"
        (click)="tabChange($event)"
        data-hover="Program"
        >Program</span
      >
      <span
        class="global-tab-pill"
        id="three"
        [ngClass]="elementId == 'three' ? 'active' : ''"
        (click)="tabChange($event)"
        data-hover="Animation Video"
        >Animation Video</span
      >
  
      <span
        class="global-tab-pill"
        id="four"
        [ngClass]="elementId == 'four' ? 'active' : ''"
        (click)="tabChange($event)"
        data-hover="Practice"
        >Practice</span
      >
    </div>
    <div *ngIf="elementId == 'one'">
      <div class="card border-warning" style="border: 2px solid">
        <div class="text-center">
          <p class="btn-block">
          
          </p>
        </div>
      </div>
    </div>
  </div>
