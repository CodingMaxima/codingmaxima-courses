<div class="card card-body">
  <h3 class="global-component-heading">Pattern-5</h3>
  <div class="global-tab-title global-tab-slide-effect">
    <span class="global-tab-pill" id="one"
          [ngClass]="(elementId=='one')?'active':''"
          (click)="tabChange($event)" 
          data-hover="Problem Statement">Problem Statement</span>
    <span class="global-tab-pill" id="two"
          [ngClass]="(elementId=='two')?'active':''"
          (click)="tabChange($event)" 
          data-hover="Program">Program</span>
    <span class="global-tab-pill" id="three"
          [ngClass]="(elementId=='three')?'active':''"
          (click)="tabChange($event)" 
          data-hover="Animation Video">Animation Video</span>
    <span class="global-tab-pill" id="five"
          [ngClass]="(elementId=='five')?'active':''"
          (click)="tabChange($event)" 
          data-hover="Practice">Practice</span>
  </div>
  <div *ngIf="elementId=='one'">
    <div class="card-body">
               
      <div class="prow">
          <div class="pcolumn">
            <img src="assets/img/corejava/patterns/pattern5_1.JPG" alt="pattern" >
          </div>
          <div class="pcolumn">
            <img src="assets/img/corejava/patterns/pattern5_2.JPG" alt="pattern" >
          </div>
          <div class="pcolumn">
            <img src="assets/img/corejava/patterns/pattern5_3.JPG" alt="pattern" >
          </div>
      </div>
      
  </div><!-- Ending of problem statement card body-->
  </div>
  <div *ngIf="elementId=='two'">
    <div class="card-body border-warning" style="border: 2px solid">
      <img class="program-img-fit" src="assets/img/corejava/patterns/pattern5program.JPG" alt="program" >
    </div>
  </div>
  <div *ngIf="elementId=='three'">
    <div class="card-body">
      <app-video-cmp 
      [url]="videoData"
      [audioData]="audioData"
      ></app-video-cmp>              
    </div>
  </div>
  <div *ngIf="elementId=='five'">
    <div class="card-body">
      <app-compiler-cmp [problemId]="'addtion'" [languageId]="'JAVA8'"></app-compiler-cmp>
      
    </div>
  </div>
</div>
