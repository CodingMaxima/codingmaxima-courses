<div class="card card-body">
  <h3 class="global-component-heading">Introduction of Methods</h3>
  <div class="global-tab-title global-tab-slide-effect">
    <span
      class="global-tab-pill"
      id="one"
      [ngClass]="elementId == 'one' ? 'active' : ''"
      (click)="tabChange($event)"
      data-hover="Introduction"
      >Introduction</span
    >
  </div>
  <div *ngIf="elementId == 'one'">
    <div class="card border-warning" style="border: 2px solid">
      <div class="text-center">
        <button type="button" class="btn btn-lg btn-block">
          <b
            ><u> <h5>Methods:</h5></u></b
          >
          <li>
            A method is a block of code or collection of statements or a set of
            code grouped together to perform a certain task or operation.
          </li>
          <li>
            A method is a group of statements that perform some operation on
            some data and may or may not return a result.
          </li>
        </button>
        <img
          class="program-img-fit"
          src="assets/img/corejava/methods/one.JPG"
        />
        <button type="button" class="btn btn-lg btn-block">
          <b
            ><u><h5>Method Name:</h5></u></b
          >
          <p>
            It is used to give a unique name to the method. In the above syntax
            “add” is the method name.
          </p>
        </button>
        <button type="button" class="btn btn-lg btn-block">
          <b
            ><u><h5>Method Signature/Parameters:</h5></u></b
          >
          <p>
            It is the list of parameters separated by a comma and enclosed in
            the pair of parentheses. It contains the data type and variable
            name. If the method has no parameters then left the parentheses
            blank.
          </p>
        </button>
        <button type="button" class="btn btn-lg btn-block">
          <b
            ><u><h5>Return Type:</h5></u></b
          >
          <p>
            It defines the return type of the method. In the above syntax “int”
            is the return type. So, it should return some integer value. In the
            same way We can mention void as the return type then the method
            returns no value.
          </p>
        </button>
        <img
          class="program-img-fit"
          src="assets/img/corejava/methods/two.JPG"
        />
      </div>
      <!-- Ending of problem statement card body-->
    </div>
  </div>
</div>
