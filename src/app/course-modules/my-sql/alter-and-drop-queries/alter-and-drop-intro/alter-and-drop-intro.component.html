<div class="card card-body">
    <h3 class="global-component-heading">Alter-Drop Introduction</h3>
    <div class="global-tab-title global-tab-slide-effect">
        <span class="global-tab-pill" id="one" [ngClass]="(elementId=='one')?'active':''" (click)="tabChange($event)"
            data-hover="Introductions">Introductions</span>
    </div>
    <div *ngIf="elementId== 'one'">
        <div style="padding-top: 15px;" class="text-center">
            <button class="btn btn-primary btn-lg">Alter</button>
        </div>

    </div>
</div>
