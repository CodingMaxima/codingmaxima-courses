<div class="card card-body">
    <h3 class="global-component-heading">AND-OR-NOT operators Introductions</h3>
    <div class="global-tab-title global-tab-slide-effect">
      <span class="global-tab-pill" id="one" [ngClass]="(elementId=='one')?'active':''" (click)="tabChange($event)"
        data-hover="AND">AND</span>
      <span class="global-tab-pill" id="two" [ngClass]="(elementId=='two')?'active':''" (click)="tabChange($event)"
        data-hover="OR">OR</span>
      <span class="global-tab-pill" id="three" [ngClass]="(elementId=='three')?'active':''" (click)="tabChange($event)"
        data-hover="NOT">NOT</span>
      <span class="global-tab-pill" id="four" [ngClass]="(elementId=='four')?'active':''" (click)="tabChange($event)"
        data-hover="Animation Video">Animation Video</span>
    </div>
  
    <div *ngIf="elementId=='one'">
      <div class="card-body">
        <div class="card border-warning text-center" style="border: 2px solid;">
            <img src="assets/img/dbms/operators/and.jpg">
        </div>
      </div>
    </div>

    <div *ngIf="elementId=='two'">
        <div class="card-body">
          <div class="card border-warning text-center" style="border: 2px solid;">
            <img src="assets/img/dbms/operators/or.jpg">
          </div>
        </div>
    </div>

    <div *ngIf="elementId=='three'">
        <div class="card-body">
          <div class="card border-warning text-center" style="border: 2px solid;">
            <img src="assets/img/dbms/operators/not.jpg">
          </div>
        </div>
    </div>

    <div *ngIf="elementId=='four'">
        <div class="card-body">
          <div class="card-body w-75 mx-auto border" style="background-color: #77a6d1;border-radius: 10px;">
            <app-video-cmp [url]="'even_odd.m4v'"></app-video-cmp>
          </div>
        </div>
    </div>
    
  </div>
