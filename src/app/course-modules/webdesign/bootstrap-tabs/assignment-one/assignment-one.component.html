<div class="card card-body">
    <h3 class="global-component-heading">Bootstrap Assigmment-1</h3>
    <div class="global-tab-title global-tab-slide-effect">
        <span class="global-tab-pill" id="one" [ngClass]="(elementId=='one')?'active':''" (click)="tabChange($event)"
            data-hover="Introduction">Introduction</span>
        <span class="global-tab-pill" id="two" [ngClass]="(elementId=='two')?'active':''" (click)="tabChange($event)"
            data-hover="code and output">code and output</span>
        <span class="global-tab-pill" id="three" [ngClass]="(elementId=='three')?'active':''"
            (click)="tabChange($event)" data-hover="Animation Video">Animation Video</span>
    </div>

    <div *ngIf="elementId=='one'">
        <div class="card border-warning" style="border: 2px solid;">
            <ul>
                <li>Assignment one Vertical Pills</li>
            </ul>
        </div>
    </div>
    <div *ngIf="elementId=='two'">
        <div class="card-group">
            <img src="assets/img/bootstrap/bootstrap_vertical_pills_code.jpg" class="card"
                style="border: 1px solid rgb(243, 179, 141);padding: 5px;width: 40%;"
                alt="bootstrap_vertical_pills_code.jpg">
        </div>
        <div class="card-group">
            <img src="assets/img/bootstrap/bootstrap_vertical_pills_output_home.jpg" class="card"
                style="border: 1px solid rgb(243, 179, 141);padding: 5px;width: 40%;"
                alt="bootstrap_vertical_pills_output_home.jpg">
        </div>
        <div class="card-group">
            <img src="assets/img/bootstrap/bootstrap_vertical_pills_output_profile.jpg" class="card"
                style="border: 1px solid rgb(243, 179, 141);padding: 5px;width: 40%;"
                alt="bootstrap_vertical_pills_output_profile.jpg">
        </div>
    </div>

    <div *ngIf="elementId=='three'">
        <div class="card-body w-75 mx-auto border" style="background-color: #77a6d1;border-radius: 10px;">
            <app-video-cmp [url]=""></app-video-cmp>
        </div>
    </div>
</div>
