<div class="card card-body">
    <h3 class="global-component-heading">ASCII Values</h3>
    <div class="global-tab-title global-tab-slide-effect">
      <span class="global-tab-pill" id="one"
            [ngClass]="(elementId=='one')?'active':''"
            (click)="tabChange($event)" 
            data-hover="Problem Statement">Problem Statement</span>
      <span class="global-tab-pill" id="two"
            [ngClass]="(elementId=='two')?'active':''"
            (click)="tabChange($event)" 
            data-hover="Program">Program</span>
      <span class="global-tab-pill" id="three"
            [ngClass]="(elementId=='three')?'active':''"
            (click)="tabChange($event)" 
            data-hover="Animation Video">Animation Video</span>
      <span class="global-tab-pill" id="four"
            [ngClass]="(elementId=='four')?'active':''"
            (click)="tabChange($event)" 
            data-hover="Test Cases">Test Cases</span>
      <span class="global-tab-pill" id="five"
            [ngClass]="(elementId=='five')?'active':''"
            (click)="tabChange($event)" 
            data-hover="Practice">Practice</span>
    </div>
    <div *ngIf="elementId=='one'">
        
            <div class="card border-warning" style="border: 2px solid;">
              <div class="text-center">
                <button type="button" class="btn btn-lg btn-block">
                        <p>
                            ASCII acronym for American Standard Code for Information Interchange. It is a 7-bit character set contains 128 (0 to 127) characters. It represents the numerical value of a character. For example, the ASCII value of A is 65.
                        </p>
                      </button>
                        <img class="program-img-fit-python" src="assets/img/corejava/basic/asciitable.jpg" alt="program">
                    
                </div>

            </div>
    </div>
    <div *ngIf="elementId=='two'">
      <div class="card-body border border-warning">
        <img class="program-img-fit-python" src="assets/img/corejava/basic/asciinumbers.jpg" alt="program" >
      </div>
    </div>
    <div *ngIf="elementId=='three'">
      <div class="card-body w-75 mx-auto border" style="background-color: #77a6d1;border-radius: 10px;">
        <app-video-cmp [url]="''"></app-video-cmp>              
      </div>
    </div>
    <div *ngIf="elementId=='four'">
      <div class="card-body">
  
        <!-- Startinf of test cases -->
        <div class="card-group">
          <div class="card border-primary" style="border: 2px solid; margin: 10px;">
            <div class="card-header text-center font-weight-bold">TestCase - 1</div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Input</h6>
              <p class="card-text">22</p>
              <h6 class="card-subtitle mb-2 text-muted">Output</h6>
              <p class="card-text">Even</p>
            </div>
          </div>
  
          <div  class="card border-primary"  style="border: 2px solid; margin: 10px;">
            <div class="card-header text-center font-weight-bold">TestCase - 2</div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Input</h6>
              <p class="card-text">11</p>
              <h6 class="card-subtitle mb-2 text-muted">Output</h6>
              <p class="card-text">Odd</p>
            </div>
          </div>
  
          <div class="card border-primary" style="border: 2px solid; margin: 10px;" >
            <div class="card-header text-center font-weight-bold">TestCase - 3</div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Input</h6>
              <p class="card-text">85</p>
              <h6 class="card-subtitle mb-2 text-muted">Output</h6>
              <p class="card-text">Odd</p>
            </div>
          </div>
        </div> <!-- Ending of test cases -->
          
      </div>
    </div>
    <div *ngIf="elementId=='five'">
      <div class="card-body">
        <app-compiler-cmp [problemId]="'addtion'" [languageId]="'JAVA8'"></app-compiler-cmp>
        
      </div>
    </div>
  </div>
