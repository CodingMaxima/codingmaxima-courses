<div class="card card-body">
    <h3 class="global-component-heading">Entity Classes</h3>

    <div class="card border-warning" style="border: 2px solid;">
        <div class="card-body">
            <div class="text-center">
                <div style=" font-size: medium; padding: 10px; border: 1px solid rgb(4, 16, 243);">
                    <button type="button" class="btn btn-lg btn-block">
                        An entity is a lightweight persistence domain object. 
                        Typically, an entity represents a table in a relational database, and each entity instance corresponds to a row in that table.
                         The primary programming artifact of an entity is the entity class, although entities can use helper classes.
                        <br>
                        The persistent state of an entity is represented through either persistent fields or persistent properties.
                        These fields or properties use object/relational mapping annotations to map the entities and entity relationships to the relational data in the underlying data store.
                    </button>

                    <button type="button" class="btn btn-lg btn-block">
                        <ol>
                            <li>The class must be annotated with the javax.persistence.Entity annotation.</li>
                            <li>The class must have a public or protected, no-argument constructor. The class may have other constructors.</li>
                            <li>The class must not be declared final. No methods or persistent instance variables must be declared final.</li>
                        </ol>
                    </button>

                </div>
            </div>
        </div>
    </div>
